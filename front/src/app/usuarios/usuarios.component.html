<div class="container">
  <div class="row my-5">
    <div class="col-md-12">

      <table class="table table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Senha</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngFor="let usuario of listaUsuarios">
          <tr>
            <th scope="row"> {{ usuario.id }} </th>
            <td> {{ usuario.nome }} </td>
            <td> {{ usuario.email }} </td>
            <td> {{ usuario.senha }} </td>
            <td> <button class="btn btn-outline-warning" [routerLink]="['/editar', usuario.id]">Editar</button> </td>
            <td> <button class="btn btn-outline-danger" [routerLink]="['/deletar', usuario.id]">Deletar</button> </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>

<div class="container mb-5">

    <h2 class="d-flex justify-content-center">Alteração de dados</h2>
    <hr class="mb-5">

    <form>

        <div class="form-group">
            <label for="nome">Nome</label>

            <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome"
                [(ngModel)]="usuario.nome">

        </div>

        <div class="form-group">
            <label for="email">Email</label>

            <input type="text" class="form-control" id="email" name="email" placeholder="Digite seu Email"
                [(ngModel)]="usuario.email">

        </div>
        <div class="form-group">
            <label for="senha">Senha</label>

            <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite uma senha"
                [(ngModel)]="usuario.senha">

        </div>

        <div class="form-group">
            <label for="confirmacaoSenha">Confirmar Senha</label>

            <input type="password" class="form-control" id="confirmacaoSenha" name="confirmaSenha"
                placeholder="Confirme a senha" [(ngModel)]="usuario.confirmaSenha">

        </div>


        <div class="form-group row d-flex justify-content-end">
            <button type="submit" class="btn btn-primary" (click)="salvar()">Salvar</button>
        </div>

    </form>

</div>

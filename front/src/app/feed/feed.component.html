<div class="bg">
    <div class="caixa">
        <div class="perfil">
            <img src="../../assets/download.jpg" alt="imagem de perfil" class="imgperfil">
            <h4 class="nome">Rogerio</h4>
        </div>
        <div class="post">
            <div class="form-group">
                <textarea name="postagem" id="post" cols="50" rows="3" placeholder="Digite sua publicação"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-info">Postar</button>
            </div>
        </div>
    </div>

    <div class="container caixa-publicacao">

        <div class="publicacao" *ngFor="let postagem of listaPostagem">


            <p>{{postagem.textoPostagem}}</p>
            <div class="d-flex justify-content-end">
                <p>12/06/2020</p>
            </div>

        </div>
    </div>

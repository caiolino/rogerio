<div class="bg">
    <div class="caixa">
        <div class="perfil">
            <img src="../../assets/download.jpg" alt="imagem de perfil" class="imgperfil">
            <h4 class="nome">Rogerio</h4>
        </div>
        <div class="post">
            <div class="form-group">
                <textarea name="postagem" id="post" cols="50" rows="3" placeholder="Digite sua publicação"
                    [(ngModel)]="postagem.textoPostagem"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-info" (click)="publicar()">Postar</button>
            </div>
        </div>
    </div>

    <div class="container caixa-publicacao">

        <div class="publicacao" *ngFor="let postagem of listaPostagem | orderBy : key : reverse">


            <p>{{postagem.textoPostagem}}</p>
            <div class="d-flex justify-content-end">
                <p class="data">{{postagem.data_postagem | date: 'dd/MM/yyyy'}} às {{postagem.data_postagem | date: 'HH:mm'}} </p>
            </div>

        </div>
    </div>
